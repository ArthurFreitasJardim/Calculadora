<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="segundoNumero"></div>
                <div class="primeiroNumero"></div>
            </div>
            <div class="buttons">
                <button class="button function" id="clear">AC</button>
                <button class="button function" id="plus-minus">±</button>
                <button class="button function" id="percent">%</button>
                <button class="button operator" id="divide">÷</button>
                <button class="button number" value="7">7</button>
                <button class="button number" value="8">8</button>
                <button class="button number" value="9">9</button>
                <button class="button operator" id="multiply">×</button>
                <button class="button number" value="4">4</button>
                <button class="button number" value="5">5</button>
                <button class="button number" value="6">6</button>
                <button class="button operator" id="subtract">−</button>
                <button class="button number" value="1">1</button>
                <button class="button number" value="2">2</button>
                <button class="button number" value="3">3</button>
                <button class="button operator" id="add">+</button>
                <button class="button number zero" id="0">0</button>
                <button class="button number" id="decimal">.</button>
                <button class="button operator" id="equals">=</button>
            </div>
        </div>
        <div class="history">
            <h2>Histórico</h2>
            <ul id="history-list">
                <!-- Histórico de cálculos será adicionado aqui -->
            </ul>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
